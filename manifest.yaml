id: squeaknode
title: Squeaknode
version: 0.2.21
release-notes: Initial release of a Squeaknode for EmbassyOS v0.3.0.2
license: mit
wrapper-repo: "https://github.com/squeaknode/squeaknode-wrapper"
upstream-repo: "https://github.com/squeaknode/squeaknode"
support-site: "https://t.me/squeaknode"
marketing-site: "https://squeaknode.org/"
build: ["make"]
description:
  short: "Peer-to-peer status feed with posts unlocked by Lightning"
  long: "Squeaknode is a peer-to-peer microblog with posts unlocked by Lightning Network payments. The app allows you to create, view, buy, and sell squeaks. A squeak is a post that can contain up to 280 characters. The Squeaknode timeline is ordered by the height of the Bitcoin block hash embedded in each squeak. Each squeak must be signed with the private key of the author. Squeaks can be downloaded from any peer to any peer, but they remain locked until the downloader makes a Lightning payment to decrypt the content."
assets:
  license: LICENSE
  icon: icon.png
  instructions: docs/instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root
    compat: /mnt/assets
    lnd: /mnt/lnd
  io-format: yaml
health-checks:
  main:
    name: Web Interface
    success-message: The Squeaknode UI is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: health-check.sh
    args: []
    io-format: json
    inject: true
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - get
      - /root
      - /mnt/assets/config_spec.yaml
    mounts:
      main: /root
      compat: /mnt/assets
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - squeaknode
      - /root
      - /mnt/assets/config_rules.yaml
    mounts:
      main: /root
      compat: /mnt/assets
    io-format: yaml
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - /root
  mounts:
    main: /root
  io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: /public
    readonly: false
interfaces:
  main:
    name: Browser Interface
    description: The main Squeaknode browser interface
    tor-config:
      port-mapping:
        80: "12994"
    lan-config:
      80:
        ssl: false
        internal: 12994
    ui: true
    protocols:
      - tcp
      - http
  peer:
    name: Peer Interface
    description: Specifies the interfaces to listen on for p2p requests.
    tor-config:
      port-mapping:
        8555: "8555"
    ui: false
    protocols:
      - tcp
      - http
dependencies:
  bitcoind:
    version: ">=0.21.1.2 <=23.0.0"
    requirement:
    requirement:
      type: "opt-out"
      how: Can alternatively configure proxy or bitcoin core  node.
    description: Used to timestamp squeaks and validate squeaks.
    config:
      check:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - check
          - "squeaknode"
          - bitcoind
          - /root
          - "/mnt/assets/bitcoind_config_rules.yaml"
        mounts:
          compat: /mnt/assets
          main: /root
        io-format: yaml
      auto-configure:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - "auto-configure"
          - "squeaknode"
          - bitcoind
          - /root
          - "/mnt/assets/bitcoind_config_rules.yaml"
        mounts:
          compat: /mnt/assets
          main: /root
        io-format: yaml
  btc-rpc-proxy:
    version: ">=0.3.2.1 <0.4.0"
    requirement:
      type: "opt-in"
      how: Can alternatively configure proxy or bitcoin core  node.
    description: Used for RPC permissioning.
    config:
      check:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - check
          - squeaknode
          - "btc-rpc-proxy"
          - /root
          - "/mnt/assets/btc-rpc-proxy_config_rules.yaml"
        mounts:
          main: /root
          compat: /mnt/assets
        io-format: yaml
      auto-configure:
        type: docker
        image: compat
        system: true
        entrypoint: compat
        args:
          - dependency
          - "auto-configure"
          - squeaknode
          - "btc-rpc-proxy"
          - /root
          - "/mnt/assets/btc-rpc-proxy_config_rules.yaml"
        mounts:
          main: /root
          compat: /mnt/assets
        io-format: yaml
  lnd:
    version: ">=0.11.1 <0.14.0"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: required
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root
    mounts:
      BACKUP: /mnt/backup
      main: /root
    io-format: yaml
  restore:
      type: docker
      image: compat
      system: true
      entrypoint: compat
      args:
        - duplicity
        - restore
        - /mnt/backup
        - /root
      mounts:
        BACKUP: /mnt/backup
        main: /root
      io-format: yaml
